<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-6">
    {{ isEdit ? 'Edit Product' : 'Create Product' }}
  </h2>

  <form (ngSubmit)="save()" class="space-y-5">
    <!-- Name -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Name</label>
      <input
        [(ngModel)]="product.productName"
        name="productName"
        class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:text-white dark:border-gray-600"
        required
      />
    </div>

    <!-- Description -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Description</label>
      <input
        [(ngModel)]="product.productDescription"
        name="productDescription"
        class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:text-white dark:border-gray-600"
      />
    </div>

    <!-- Category -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Category</label>
      <input
        [(ngModel)]="product.productCategory"
        name="productCategory"
        class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:text-white dark:border-gray-600"
      />
    </div>

    <!-- Price -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Price</label>
      <input
        [(ngModel)]="product.productPrice"
        name="productPrice"
        type="number"
        min="0"
        step="0.01"
        class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:text-white dark:border-gray-600"
      />
    </div>

    <!-- Stock -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Stock</label>
      <input
        [(ngModel)]="product.productStock"
        name="productStock"
        type="number"
        min="0"
        class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:text-white dark:border-gray-600"
      />
    </div>

    <!-- Image -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Image URL</label>
      <input
        [(ngModel)]="product.productImage"
        name="productImage"
        type="url"
        class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:text-white dark:border-gray-600"
      />
    </div>

    <!-- Brand -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Brand</label>
      <input
        [(ngModel)]="product.productBrand"
        name="productBrand"
        class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:text-white dark:border-gray-600"
      />
    </div>

    <!-- Submit Button -->
    <div class="pt-4">
      <button
        type="submit"
        class="w-full sm:w-auto inline-flex justify-center items-center px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:bg-blue-500 dark:hover:bg-blue-600"
      >
        {{ isEdit ? 'Update' : 'Create' }}
      </button>
    </div>
  </form>
</div>
